<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}"/>
    <style >
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
        table{
            border: deepskyblue;
            min-width: 100%;
            table-layout: fixed;
        }

        #table-head{
            overflow:auto;
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Colab</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> 首页 </a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <div >
            <p>欢迎查看实验室成果</p>
            <a th:href="@{'/lab-achievement/toCreate?labId=' + ${labId}}">新增成果</a>
            <table border="1">
                <thead>
                <tr>
                    <th >成果</th>
                    <th >简介</th>
                    <th >获得者</th>
                    <th >操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 遍历集合，如果被遍历的变量 achievementList 为 null 或者不存在，则不会进行遍历，也不报错-->
                <tr th:each="achiv : ${achievementList}">
                    <td th:text="${achiv.achievement}"></td>
                    <td th:text="${achiv.introduction}"></td>
                    <td th:text="${achiv.achiever}"></td>
                    <td ><a th:href="@{'/lab-achievement/toUpdate?id='+${achiv.id}}">修改</a>
                        <a th:href="@{'/lab-achievement/delete?id='+${achiv.id}+'&labId='+${achiv.labId}}">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
