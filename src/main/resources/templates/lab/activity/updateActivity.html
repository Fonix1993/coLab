<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}"/>
    <style >
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Colab</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> 首页 </a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <h2>修改活动</h2>
        <p th:text="${msg}" style ="color: red;"></p>
        <div class="col-md-6 col-lg-4 col-md-offset-4 col-lg-offset-4col-xl-offset-4">
        <form name="form" th:action="@{/lab-activity/update}" action="/lab-activity/update" method="POST"> <!-- 3 -->
            <div class="form-group">
                <label for="topic">主题</label>
                <input type="text" class="form-control" name="topic" th:value="${labActivity.topic}" placeholder="主题" />
            </div>
            <div class="form-group">
                <label for="holdTime">举办时间</label>
                <input type="text" class="form-control" name="holdTime" th:value="${labActivity.holdTime}" placeholder="格式：yyyy-mm-dd hh:mm:ss" />
            </div>
            <div class="form-group">
                <label for="location">地点</label>
                <input type="text" class="form-control" name="location" th:value="${labActivity.location}" placeholder="地点" />
            </div>
            <div class="form-group">
                <label for="fare">费用</label>
                <input type="text" class="form-control" name="fare" th:value="${labActivity.fare}" placeholder="费用" />
            </div>
            <div class="form-group">
                <label for="host">举办方</label>
                <input type="text" class="form-control" name="host" th:value="${labActivity.host}" placeholder="举办方" />
            </div>
            <div class="form-group">
                <label for="state">状态</label>
                <input type="text" class="form-control" name="state" th:value="${labActivity.state}" placeholder="状态" />
            </div>
            <input type="hidden" name="labId" th:value="${labActivity.labId}" />
            <input type="hidden" name="id" th:value="${labActivity.id}" />
            <input type="submit" id="update" value="提交" class="btn btn-primary" />
        </form>
    </div>
</div>
</body>
</html>
