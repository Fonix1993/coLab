<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}"/>
    <style >
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Colab</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> 首页 </a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <h2>创建新实验室</h2>
        <p th:text="${msg}" style ="color: red;"></p>
        <div class="col-md-6 col-lg-4 col-md-offset-4 col-lg-offset-4col-xl-offset-4">
        <form name="form" th:action="@{/lab-fortune/create}" action="/lab-fortune/create" method="POST"> <!-- 3 -->
            <div class="form-group">
                <label for="fortuneName">财产名称</label>
                <input type="text" class="form-control" name="fortuneName"  placeholder="财产名称" />
            </div>
            <div class="form-group">
                <label for="fortuneState">状态</label>
                <input type="text" class="form-control" name="fortuneState" placeholder="状态" />
            </div>
            <div class="form-group">
                <label for="fortuneValue">价值</label>
                <input type="text" class="form-control" name="fortuneValue" placeholder="价值" />
            </div>
            <div class="form-group">
                <label for="fortuneOwner">购买者</label>
                <input type="text" class="form-control" name="fortuneOwner" placeholder="购买者" />
            </div>
            <div class="form-group">
                <label for="purchase_time">购买时间</label>
                <input type="text" class="form-control" name="purchase_time" placeholder="购买时间" />
            </div>
            <div class="form-group">
                <label for="disable_time">失效时间</label>
                <input type="text" class="form-control" name="disable_time" placeholder="失效时间" />
            </div>
            <input type="hidden" name="labId" th:value="${labId}" />
            <input type="submit" id="createLab" value="创建" class="btn btn-primary" />
        </form>
    </div>
</div>
</body>
</html>
