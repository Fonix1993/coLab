<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}"/>
    <style >
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
        table{
            border: deepskyblue;
            min-width: 100%;
            table-layout: fixed;
        }

        #table-head{
            overflow:auto;
            display: block;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Colab</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> 首页 </a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <div >
            <p>欢迎查看实验室小金库</p>
            <a th:href="@{'/lab-fortune/toCreate?labId=' + ${labId}}">新增财产</a>
            <table border="1">
                <thead>
                <tr>
                    <th >名称</th>
                    <th >状态</th>
                    <th >价值</th>
                    <th >购置人</th>
                    <th >操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 遍历集合，如果被遍历的变量 userList 为 null 或者不存在，则不会进行遍历，也不报错-->
                <tr th:each="fortune : ${fortuneList}">
                    <!-- 将用户的主键 uId 存在在 name 属性中-->
                    <td th:text="${fortune.fortuneName}"></td>
                    <td th:text="${fortune.fortuneState}"></td>
                    <td th:text="${fortune.fortuneValue}"></td>
                    <td th:text="${fortune.fortuneOwner}"></td>
                    <td ><a th:href="@{'/lab-fortune/toUpdate?id='+${fortune.id}}">修改</a>
                        <a th:href="@{'/lab-fortune/delete?id='+${fortune.id}+ '&labId='+${labId}}">删除</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
