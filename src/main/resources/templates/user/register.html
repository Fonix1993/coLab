<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8"/>
<title>注册页面</title>
<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
<style >
	body {
  padding-top: 50px;
}
.starter-template {
  padding: 40px 15px;
  text-align: center;
}
</style>
</head>
<body>

	 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Colab</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
           <li><a th:href="@{/}"> 首页 </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
     <div class="container">
      <div class="starter-template">
			<h2>新用户注册</h2>
            <p th:text="${msg}" style ="color: red;"></p>
			<form name="form" th:action="@{/user/addUser}" action="/user/addUser" method="POST"> <!-- 3 -->
				<div class="form-group">
					<label for="username">账号</label>
					<input type="text" class="form-control" name="username" value="" placeholder="账号" />
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" class="form-control" name="password" placeholder="密码" />
				</div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="text" class="form-control" name="email" placeholder="email" />
                </div>
                <div class="form-group">
                    <label for="sex">性别</label>
                    <input type="text" class="form-control" name="sex" placeholder="sex" />
                </div>
                <div class="form-group">
                    <label for="age">年龄</label>
                    <input type="text" class="form-control" name="age" placeholder="age" />
                </div>
                <div class="form-group">
                    <label for="address">地址</label>
                    <input type="text" class="form-control" name="address" placeholder="address" />
                </div>
				<input type="submit" id="register" value="注册" class="btn btn-primary" />
			</form>
      </div>
    </div>

</body>
</html>
